<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Signup form for user registration">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="istockphoto-1223339191-1024x1024.jpg" type="image/x-icon">
</head>
<body>
    
    <header>

    </header>
    <main>
        <div class="signup-container">
            <form action="#" method="POST">
                <h1>Signup</h1>
                
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <label for="dob">Date of Birth</label>
                <input type="text" id="dob" name="dob" placeholder="dd-mm-yyyy" required>
                
                <fieldset>
                    <legend>Role:</legend>
                    <input type="radio" id="student" name="role" value="student" required>
                    <label for="student">Student</label>
                    
                    <input type="radio" id="employee" name="role" value="employee" required>
                    <label for="employee">Employee</label>
                </fieldset>
                
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to all the Terms and Conditions
                </label>
                
                <button type="submit">Signup</button>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Signup Page. All rights reserved.</p>
    </footer>
</body>
</html>
